<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Collector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .dark {
      color: #f4f4f4;
      background-color: #2c2c2c;
    }
    .bg-zinc-100 {
      background-color: #f1f1f1;
    }
    .dark .bg-zinc-800 {
      background-color: #3c3c3c;
    }
    .rounded-lg {
      border-radius: 8px;
    }
    .text-center {
      text-align: center;
    }
    .px-5 { padding-left: 20px; padding-right: 20px; }
    .pt-7 { padding-top: 28px; }
    .pb-5 { padding-bottom: 20px; }
    .mt-2 { margin-top: 8px; }
    .logo img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="centered">
    <div class="stacked">
      <h2>Getting Started</h2>
      <p class="text-center dark:text-zinc-100">Checking your password...</p>
      <form onsubmit="handleSubmit(event)" autocomplete="off">
        <div class="bg-zinc-100 dark:bg-zinc-800 px-5 pt-7 pb-5 mt-2 rounded-lg">
          <label for="login-bar">Worker ID</label>
          <input 
            type="text" 
            id="login-bar" 
            placeholder="Enter your Worker ID here..." 
            oninput="setWorkerID(this.value)"
          />
          <label for="chat-bar">Password</label>
          <input 
            type="password" 
            id="chat-bar" 
            placeholder="Enter the provided password here..." 
            oninput="setPassword(this.value)" 
            disabled 
          />
          <button 
            type="submit" 
            disabled>Submit</button>
        </div>
      </form>
    </div>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/cmu-scotty.png') }}" alt="CMU Logo" width="150" height="150">
    </div>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/cmu-scotty.png') }}" alt="CMU Logo" width="150" height="150">
    </div>
  </div>
</body>
</html>
